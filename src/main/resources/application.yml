
spring:
  profiles:
    active: local # 사용할 환경 설정
  datasource:
    jdbcUrl: jdbc:mariadb://localhost:3306/maria
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 284823
 
  mvc:
    view: 
      prefix: /WEB-INF/views
      suffix: .jsp
      
  devtools:
    livereload: # 서버 자동 재가동: JSP수정시 서버 재시작없이 바로 적용될 수 있게 설정
      enabled: true
  freemarker: 
    cache: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB 
      max-request-size: 2MB
  
    
logging:
  level:
    ROOT: info #INFO, WARN, ERROR, FATAL 모두 표시 -> 하위 패키지 상속
    com.shoppingmall.login : debug #특정 패키지 경로
 
#서버 포트
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  error:
    path: /error
    whitelabel:
      enabled: false
    
mybatis:
  configuration:
    #map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    jdbc-type-for-null: varchar
    default-fetch-size: 500
    
  type-aliases-package: com.shoppingmall.member.model
  mapper-locations: 
   - classpath:/sqlmap/**/*SQL.xml





            

 
